// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext{
        // Plugins
        kotlinVersion = "1.4.31"
        safeArgsVersion = "2.3.2"
        // KTX
        ktxFragmentVersion = "1.3.3"
        ktxLifecycleVersion = "2.3.1"
        ktxNavigationVersion = "2.3.5"
        // Android X
        preferenceVersion = "1.1.1"
        lifecycleVersion = "2.2.0"
        koinVersion = '2.2.2'
        roomVersion = "2.3.0"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$safeArgsVersion"
        classpath "org.koin:koin-gradle-plugin:$koinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}